        <script type="text/javascript">
        
                function() {
                var numCookie = Cookies.getJSON('numbers');
                var numCorrect = Cookies.get('numCorrect');
                var numbers = new Numbers(numCookie, numCorrect);
                console.log(numbers);
                numbers.initGame;
                document.getElementsByName('ul').randomize();
                var secLeft = 45;
            };
            
            
            $.fn.randomize = function (selector) {
                var $elems = selector ? document.getElementsByName(this).find(selector) : document.getElementsByName(this).children(),
                        $parents = $elems.parent();

                $parents.each(function () {
                    document.getElementsByName(this).children(selector).sort(function () {
                        return Math.round(Math.random()) - 0.5;
                    }).detach().appendTo(this);
                });

                return this;
            };


        </script>        
    </body>
